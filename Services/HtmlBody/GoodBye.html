<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:v="urn:schemas-microsoft-com:vml" xmlns:o="urn:schemas-microsoft-com:office:office">
<head>
    <meta charset="utf-8" />
    <style type="text/css">
        table, tr, td {
            border-collapse: collapse;
            margin: 0px;
            padding: 0px;
            width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        p {
            padding: 0px;
            margin: 0px;
        }

        .center {
            text-align: center;
        }

        .right {
            text-align: right;
        }

        .left {
            text-align: left;
        }

        .footer-left a, .footer-left p, .footer-right p {
            color: black;
            padding: 0px;
            margin: 0px;
        }

        .footer-left {
            text-align: left;
            padding-left: 30px;
            padding-bottom: 30px;
        }

        .footer-right {
            text-align: right;
            padding-right: 30px;
            padding-bottom: 30px;
        }
    </style>
</head>
<body>
    <table width="100%">
        <tr>
            <td colspan="3">
                <img src="cid:@IMAGE_HEADER" style="display:block" height="94px"/>
            </td>
        </tr>
        <tr>
            <td colspan="3" class="center">
                <h1>@USERNAME</h1>
            </td>
        </tr>
        <tr>
            <td colspan="3" class="center">
                <img src="cid:@IMAGE_LOGO" height="200px" width="200px" />
            </td>
        </tr>
        <tr>
            <td colspan="3" class="center">
                <br />
                <br />
                <p>Nous avons bien pris en compte votre demande de suppression de compte.</p>
                <br />
            </td>
        </tr>
        <!--<tr>
            <td class="right">
                <a href="http://www.facebook.com">
                    <img src="cid:@IMAGE_FACEBOOK" height="32px" width="32px" />
                </a>
            </td>
            <td class="center">
                <a href="http://www.instagram.com">
                    <img src="cid:@IMAGE_INSTAGRAM" height="32px" width="32px" />
                </a>
            </td>
            <td class="left">
                <a href="http://www.youtube.com">
                    <img src="cid:@IMAGE_YOUTUBE" height="32px" width="32px" />
                </a>
            </td>
        </tr>-->
        <tr>
            <td colspan="3">
                <img src="cid:@IMAGE_FOOTER" style="display:block" height="94px" />
            </td>
        </tr>
        <tr class="footer">
            <td class="footer-left" colspan="2">
                <p><strong>Site Web</strong> : <a href="@WEBURL">@WEBURL</a></p>
                <p><strong>Email</strong> : @EMAIL</p>
                <p><strong>Tel</strong> : @PHONE</p>
                <br />
                <br />
                <p><strong>Dojo de Montagny</strong> : 774 montée de sourzy, 69700 Montagny</p>
                <p><strong>Dojo de Taluyer</strong> : 160 rue de la mairie, 69440 Taluyers</p>
            </td>
            <td class="footer-right">
                <p><strong>SIRET</strong> : 332 401 371 00031</p>
            </td>
        </tr>
    </table>

</html>
